<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dear Teacher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #cityBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 10px;
      height: 10px;
      background-color: rgba(0, 0, 0, 0.05); 
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none; /* Only show on input page */
    }
  </style>
</head>
<body>

  <div id="cityBtn" title="Go to City"></div>

  <!-- ✅ p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- ✅ Page selector -->
  <script>
    let page = location.hash === "#city" ? "city" : "input";
    window.addEventListener("DOMContentLoaded", () => {
      if (page === "input") {
        document.getElementById("cityBtn").style.display = "block";
        document.getElementById("cityBtn").onclick = () => {
          location.href = "#city";
          location.reload();
        };
      }
    });
  </script>

  <!-- ✅ Load sketches -->
  <script src="/static/input.js"></script>
  <script src="/static/city.js"></script>
</body>
</html>
